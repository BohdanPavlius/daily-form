<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<section class="ba-container">
		<div class="ba-form">

					<a href="#"><img src="img/sign-icon.svg" alt=""></a>

					<h1 class="ba-form__title">Create your free account</h1>

					<p class="ba-form__info">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
					

					<div class="ba-formgroup">
						<form action="#">
							<div class="ba-row">
								<div class="ba-width-1-2">
									<input class="ba-form__input ba-form__input--name" type="text" placeholder="First name">
								</div>
								<div class="ba-width-1-2">
									<input class="ba-form__input ba-form__input--name" type="text" placeholder="Last name">
								</div>
							</div>
							<div class="ba-row">
								<div class="ba-width-12">
									<input class="ba-form__input ba-form__input--emailandpass" type="email" placeholder="Email adress">
								</div>
							</div>
							<div class="ba-row">
								<div class="ba-width-12">
									<input class="ba-form__input ba-form__input--emailandpass" type="password" placeholder="Password">
								</div>
							</div>
							<div class="ba-row">
								<div class="ba-width-12">
									<button class="ba-form__button">Sign up for free</button>
								</div>
							</div>
						</form>
					</div>

					<p class="ba-form__privacyinfo">
						By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>
					</p>
			
		</div>
	
	</section>
</body>
</html>
